
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ Sync Monitoring Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .sync-history {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .sync-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        .sync-success { border-left: 4px solid #00ff88; }
        .sync-error { border-left: 4px solid #ff4757; }
        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #00cc66;
        }
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        .btn-danger:hover {
            background: #ff3838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Sync Monitoring Dashboard</h1>
            <p>Real-time file synchronization tracking</p>
            <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn" onclick="triggerSync()">üöÄ Trigger Sync</button>
            <button class="btn btn-danger" onclick="testConnection()">üîç Test Connections</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="sync-history">
            <h2>üìù Recent Sync History</h2>
            <div id="syncHistory">
                <!-- Sync history will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let syncMonitorPort = 3001;
        let masterOrchestratorPort = 3000;

        async function loadStats() {
            try {
                const response = await fetch(`http://0.0.0.0:${syncMonitorPort}/api/sync-stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('statsGrid').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${stats.totalSyncs}</div>
                            <div class="stat-label">Total Syncs</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.successful}</div>
                            <div class="stat-label">Successful</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.failed}</div>
                            <div class="stat-label">Failed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.successRate}%</div>
                            <div class="stat-label">Success Rate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.totalFilesSynced}</div>
                            <div class="stat-label">Files Synced</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.lastSync ? new Date(stats.lastSync).toLocaleTimeString() : 'Never'}</div>
                            <div class="stat-label">Last Sync</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="stat-card"><div class="stat-value">‚ùå</div><div class="stat-label">Monitor Offline</div></div>';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`http://0.0.0.0:${syncMonitorPort}/api/sync-history`);
                const data = await response.json();
                
                if (data.success) {
                    const history = data.data.slice(0, 20); // Show last 20
                    document.getElementById('syncHistory').innerHTML = history.map(sync => `
                        <div class="sync-item sync-${sync.status}">
                            <div>
                                <strong>${sync.operation}</strong><br>
                                <small>${new Date(sync.timestamp).toLocaleString()}</small>
                            </div>
                            <div>
                                <strong>${sync.totalFiles} files</strong><br>
                                <small>${sync.status} (${sync.duration}ms)</small>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('syncHistory').innerHTML = '<div class="sync-item">‚ùå Unable to load sync history</div>';
            }
        }

        async function triggerSync() {
            try {
                const response = await fetch('http://0.0.0.0:3000/api/deploy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'manual_sync' })
                });
                const result = await response.json();
                alert('Sync triggered! Check the history for results.');
                setTimeout(refreshData, 2000);
            } catch (error) {
                alert('Error triggering sync: ' + error.message);
            }
        }

        async function testConnection() {
            alert('Testing GitHub and Netlify connections...');
            // This would trigger the sync-status-checker
            setTimeout(refreshData, 3000);
        }

        function refreshData() {
            loadStats();
            loadHistory();
        }

        // Initial load
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
